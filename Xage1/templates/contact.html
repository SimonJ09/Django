{% extends 'template_base.html' %}
{% block titre %}Contact{% endblock %}
{% block contenu%}

<div class="contact-container">
    <h1>Contactez-nous</h1>
    
    <p>Pour toute question ou demande de renseignements, n'hésitez pas à nous contacter.</p>

    <div class="contact-form">
        <form method="post">
            {% csrf_token %}
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>

<style>
    /* Styles pour les écrans de petite taille (par exemple, smartphones) */
    @media (max-width: 767px) {
        .contact-container {
            padding: 10px;
        }

        .contact-form {
            padding: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
        }
    }

    /* Styles pour les écrans de taille moyenne et grande (par exemple, tablettes et ordinateurs) */
    @media (min-width: 768px) {
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    }
</style>

{% endblock %}
